# Automatic window titles
set-option -g set-titles on
set-window-option -g automatic-rename on

# Disable the right part of the status line
set -g status-right ''
set -g status-left ''

# Use 256 color TERM by default
set -g default-terminal "screen-256color"

# Fix hilights in urxvt
set -g terminal-overrides 'rxvt-unicode*:sitm@'

# Don't wait during escape - slows down editing in vim too much
set -sg escape-time 1

# C-a hjkl navigation
unbind k
unbind l
bind j select-pane -D
bind h select-pane -L
bind k select-pane -U
bind l select-pane -R

# C-a sS for splitting
bind S split-window -v -p 30
bind s split-window -v

# | for vertical splits
bind | split-window -h

# Sets up the main session
new -d -s main -n com
set-window-option -t com automatic-rename off
set-window-option -t com allow-rename off
set-window-option -t com aggressive-resize on
set-window-option -t com monitor-activity off
split-window -v
resize-pane -t com.1 -y 8
neww -d
neww -d
neww -d
neww -d
neww -d
neww -d
neww -d
neww -d
neww -d

# --
# screen-keys.conf from tmux
# --

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind '\'
bind '\' confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

# --
# Colorscheme
# Based upon solarized dark with several modifications
# --

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# bell colours
set-window-option -g window-status-bell-fg brightred
set-window-option -g window-status-bell-bg default
set-window-option -g window-status-bell-attr bold

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bold

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
